# Site settings
title: Zack's Website
description: 'Website Portfolio, Personal Blog, and Garbage Side Projects.' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://zwky26.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/zt-full.png"
logo-icon: "/assets/img/branding/zt-logo.png"
logo-icon-SEO: "/assets/img/branding/zt-logo.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/zt-full-inverted.png"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Zack Wang # add your name
author-pic: profile.jpeg
about-author: Hi, I'm Zack! A C.S undergrad at UChicago, soon-to-be graduate student studying Health Informatics. This is my forever-in-progress personal website, where I will be posting my side projects and other work, whether that be art, music, code, or thoughts on miscellaneous topics.

